
{% extends 'base.html' %}

{% block head %}
<title>Users List</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Users List</h1>
    {% if users|length < 1 %}

        <h4 style="text-align:center">There are no Users</h4>

    {% else %}

    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td><a href="/delete/{{user.id}}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <br>
    <a href="{{url_for('home')}}">Home</a>

</div>
{% endblock %}
